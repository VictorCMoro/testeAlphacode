<header>
  <div>
    <img src="../assets/logo_alphacode.png" alt="logo_alphacode" />
  </div>
  <div>
    <h1>Cadastro de contas</h1>
  </div>
</header>
<div class="wrap-container">
  <div class="form-container">
    <!-- fazer formcontrol e ajeitar tabela -->
    <div class="form-component">
      <form [formGroup]="cadastro" (ngSubmit)="onSubmit()">
        <div class="form-component">
          <div >
            <label for="exampleFormControlInput1" class="form-label"
              >Nome completo</label
            >
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Ex.: Victor Hugo Czinczik Moro"
              formControlName="nome"
            />
          </div>

          <div>
            <label for="dataNasc" class="form-label"
              >Data de nascimento</label
            >
            <input
              type="string"
              class="form-control"
              id="dataNasc"
              placeholder="Ex.: 2003/20/10"
              formControlName="dataNasc"
            />
          </div>
        </div>

        <div class="form-component">
          <div>
            <label for="email" class="form-label"
              >Email</label
            >
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Ex.: vicmoro@gmail.com"
              formControlName="email"
            />
          </div>
          <div>
            <label for="profissao" class="form-label"
              >Profissão</label
            >
            <input
              type="email"
              class="form-control"
              id="profissao"
              placeholder="Ex.: Desenvolvedor web"
              
            />
          </div>
        </div>
        <div class="form-component">
          <div>
            <label for="tel" class="form-label"
              >Telefone para contato</label
            >
            <input
              type="email"
              class="form-control"
              id="tel"
              placeholder="Ex.: (41) 98885-9735"
              
            />
          </div>
          <div>
            <label for="celular" class="form-label"
              >Celular para contato</label
            >
            <input
              type="email"
              class="form-control"
              id="celular"
              placeholder="Ex.: (41) 98885-9735"
              formControlName="celular"
            />
          </div>
        </div>
        <div class="checkbox-group">
          <div>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckNumeroZap"
            />
            <label class="form-check-label" for="flexCheckNumeroZap">
              Número de celular possui Whatsapp
            </label>
          </div>
          <div class="label-start" >
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label " for="flexCheckDefault">
              Enviar notificações por E-mail
            </label>
          </div>
        </div>
        <div class="checkbox-group">
          <div>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckNumeroZap"
            />
            <label class="form-check-label " for="flexCheckNumeroZap">
              Enviar notificações por SMS
            </label>
          </div>
        </div>
        <button type="submit" *ngIf="!editar" class="btn btn-primary btn-cadastrar">
          <strong>Cadastrar contato</strong>
        </button>
        <button type="submit" *ngIf="editar" class="btn btn-primary btn-cadastrar">
          <strong>Atualizar contato</strong>
        </button>

      </form>


    </div>
  </div>
</div>
<div>
  <hr />
</div>

<table class="table">
        <thead>
          <tr>
            <th>Nome:</th>
            <th>Data de nascimento</th>
            <th>E-mail</th>
            <th>Celular para contato</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody *ngFor="let contato of contatos">
          <tr>
            <td>{{ contato.nome }}</td>
            <td>{{ contato.dataNasc }}</td>
            <td>{{ contato.email }}</td>
            <td>{{ contato.celular }}</td>
            <td>
              <div>
                <button class="btn" (click)="onEdit(contato.id)">
                  <img src="../../../assets/editar.png" alt="ícone-editar" />
                </button>
                <button class="btn" (click)="onDelete(contato.id)">
                  <img src="../../../assets/excluir.png" alt="botão excluir" />
                </button>
              </div>
             
            </td>
          </tr>
        </tbody>
      </table>

<footer>
  <div><strong>Termos | Políticas</strong></div>
  <div>
    <strong>
      © Copyright 2022 | Desenvolvido por<img
        src="../assets/logo_rodape_alphacode.png"
        alt="logo_alphacode_rodape"
        width="100px"
    /></strong>
  </div>
  <div><strong> ©Alphacode IT Solutions 2022</strong></div>
</footer>
